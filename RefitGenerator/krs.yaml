components:
  # It seems that the tool we use to generate HTML from this YAML file doesn't yet support 'securitySchemes'. :(
  securitySchemes:
    RejestrIoApiKey:
      type: apiKey
      in: header
      name: Authorization
      description: >
        Każde zapytanie do API musi zawierać ważny klucz API w nagłówku HTTP 'Authorization'.
  schemas:
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
    #############
    # KRS entry #
    #############
    KrsEntry:
      description: Metadane o czynności dokonywania wpisu do KRS.
      required:
        - court
        - date
        - date_end
        - number
        - signature
      properties:
        court:
          type: string
          description: Sąd gdzie dokonano wpisu.
        date:
          type: string
          format: date
          description: Data kiedy dokonano wpisu, w formacie RRRR-MM-DD.
        date_end:
          type: string
          format: date
          nullable: true
          description: >
              Ostatnia data w której obowiązywał stan z wpisu, w formacie RRRR-MM-DD. Zazwyczaj jest to data
              poprzedzająca datę następnego wpisu. Np. jeśli kolejny wpis ma datę "2000-01-23", to ten wpis będzie
              miał *date_end* jako "2000-01-22". Jeśli wpis jest wciąż aktualny, to pole ma wartość *null*.
        number:
          type: integer
          format: int64
          description: Numer porządkowy wpisu. Każda organizacja ma wpisy numerowane w sekwencji 1, 2, 3, ..
        signature:
          type: string
          description: Sygnatura wpisu.
    KrsEntries:
      type: array
      items:
        $ref: "#/components/schemas/KrsEntry"
    ####################
    # KRS organization #
    ####################
    Org:
      required:
        - address
        - current_relations_count
        - first_entry_date
        - historical_relations_count
        - id
        - is_opp
        - is_removed
        - krs
        - last_entry_date
        - last_entry_no
        - last_state_entry_date
        - last_state_entry_no
        - legal_form
        - name
        - name_short
        - nip
        - regon
        - type
        - w_likwidacji
        - w_upadlosci
        - w_zawieszeniu
      properties:
        address:
          $ref: "#/components/schemas/Address"
        business_insert_date:
          type: string
          format: date
          description:
            "Data wpisania do Rejestru Przedsiębiorców w KRS w formacie RRRR-MM-DD.\n\n

            Brak tej danej oznacza, że podmiot nie figuruje w tym Rejestrze."
        ceo:
          $ref: "#/components/schemas/Ceo"
        current_relations_count:
          type: integer
          format: int64
          description: Ile organizacja ma obecnie powiązań.
        duns:
          type: string
          description:
            "Nr DUNS organizacji.\n\n

            Uwaga: to pole nie pochodzi z KRS. Brak tej danej oznacza, że nasze źródło jej nie posiada, choć jest
            możliwe, że organizacja w rzeczywistości ma przypisany ten numer.
            "
        first_entry_date:
          type: string
          format: date
          description: Data pierwszego wpisu do KRS w formacie RRRR-MM-DD.
        historical_relations_count:
          type: integer
          format: int64
          description: Ile organizacja ma historycznych (nieaktualnych) powiązań.
        id:
          type: integer
          format: int64
          description: Id organizacji. Jest to nr KRS bez początkowych zer.
        industries:
          $ref: "#/components/schemas/Industries"
        is_opp:
          type: boolean
          description: Czy organizacja jest organizacją pożytku publicznego (OPP)?
        is_removed:
          type: boolean
          description: Czy organizacja została wykreślona z KRS?
        krs:
          type: string
          description: Pełen nr KRS organizacji.
        last_entry_date:
          type: string
          format: date
          description:
            "Data najnowszego wpisu do KRS w formacie RRRR-MM-DD.\n\n

            W przypadku organizacji wykreślonych z KRS, jest to również data wykreślenia.
            "
        last_entry_no:
          type: integer
          format: int64
          description: Numer najnowszego wpisu do KRS.
        last_state_entry_date:
          type: string
          format: date
          description:
            W przypadku organizacji nie wykreślonych, identycznie jak pole "last_entry_date".
            W przypadku organizacji wykreślonych, data najnowszego wpisu do KRS zawierającego
            dane sprzed wykreślenia w formacie RRRR-MM-DD.
        last_state_entry_no:
          type: integer
          format: int64
          description:
            W przypadku organizacji nie wykreślonych, identycznie jak pole "last_entry_no".
            W przypadku organizacji wykreślonych, numer najnowszego wpisu do KRS zawierającego
            dane sprzed wykreślenia.
        legal_form:
          type: string
          description: Forma prawna organizacji.
        name:
          type: string
          description: Pełna nazwa organizacji, zawierająca formę prawną w formie nieskróconej.
        name_short:
          type: string
          description: Skrócona nazwa organizacji, nie zawierająca formy prawnej.
        ngo_insert_date:
          type: string
          format: date
          description:
            "Data wpisania do Rejestru Stowarzyszeń w KRS w formacie RRRR-MM-DD.\n\n

            Brak tej danej oznacza, że podmiot nie figuruje w tym Rejestrze."
        nip:
          type: string
          description: Nr NIP organizacji.
        regon:
          type: string
          description: Nr REGON organizacji.
        remove_validation_date:
          type: string
          format: date
          description:
            W przypadku organizacji wykreślonych, data uprawomocnienia się postanowienia sądu w kwestii wykreślenia
            organizacji z KRS, w formacie RRRR-MM-DD.
        type:
          type: string
          enum: [KrsOrganization]
          description: Typ obiektu, zawsze przybierający jedną wartość (KrsOrganization).
        w_likwidacji:
          type: boolean
          description: Czy organizacja jest w likwidacji?
        w_upadlosci:
          type: boolean
          description: Czy organizacja jest w upadłości?
        w_zawieszeniu:
          type: boolean
          description: Czy organizacja jest w zawieszeniu?
    OrgWithChapters:
      title: "Podstawowe dane o organizacji"
      allOf:
        - $ref: '#/components/schemas/Org'
        - type: object
          required:
            - chapters
          properties:
            chapters:
              type: array
              description: 'Lista dostępnych rozdziałów, o które można pytać przy pomocy parametru "chapters".'
    OrgWithChaptersAndFields:
      title: "Podstawowe dane o organizacji oraz dane z wybranego rozdziału (chapter)"
      allOf:
        - $ref: '#/components/schemas/OrgWithChapters'
        - type: object
          required:
            - fields
          properties:
            fields:
              type: array
              description: 'Pola z wybranego rozdziału.'
    OrgSearchResult:
      required:
        - total
        - items
      properties:
        total:
          type: integer
          format: int64
          description: Liczba znalezionych organizacji
        items:
          type: array
          items:
            $ref: '#/components/schemas/Org'
          description: Lista organizacji dla obecnej strony.
    ##############
    # KRS person #
    ##############
    Person:
      required:
        - current_relations_count
        - first_name
        - historical_relations_count
        - id
        - krs_person_id
        - last_name
        - name
        - organizations_count
        - second_name
        - sex
        - type
      properties:
        birthday:
          type: string
          format: date
          description:
            "Data urodzin, w formacie RRRR-MM-DD.\n\n

            Uwaga: aby ta dana została zwrócona, konieczne jest posiadanie abonamentu Rejestrio Premium."
        current_relations_count:
          type: integer
          format: int64
          description:
            "Ile osoba ma obecnie powiązań.\n\n

            Uwaga: osoba może mieć więcej niż jedno powiązanie z daną organizacją,
            np. jako wspólnik oraz jako członek zarządu."
        first_name:
          type: string
          description: Pierwsze imię.
        historical_relations_count:
          type: integer
          format: int64
          description: Ile osoba ma historycznych (nieaktualnych) powiązań.
        id:
          type: integer
          format: int64
          description: >
            Globalne id osoby. **Uwaga: to jest główne id osoby używane w API.**
        krs_person_id:
          type: integer
          format: int64
          description: Id osoby w kontekście KRS.
        last_name:
          type: string
          description: Nazwisko.
        name:
          type: string
          description: Wszystkie imiona i nazwisko.
        organizations_count:
          type: integer
          format: int64
          description: Ile osoba ma powiązanych organizacji.
        second_name:
          type: string
          description: Imiona poza pierwszym.
        sex:
          type: string
          enum: [F, M]
          description: Płeć.
        type:
          type: string
          enum: [Person]
          description: Typ obiektu, zawsze przybierający jedną wartość (Person).
    ############################################
    # KRS shadow person (person without PESEL) #
    ############################################
    ShadowPerson:
      required:
        - first_name
        - id
        - last_name
        - name
        - second_name
        - type
      properties:
        first_name:
          type: string
          description: Pierwsze imię.
        id:
          type: integer
          format: int64
          description: >
            Globalne id osoby. **Uwaga: to jest główne id osoby używane w API.**
        last_name:
          type: string
          description: Nazwisko.
        name:
          type: string
          description: Wszystkie imiona i nazwisko.
        second_name:
          type: string
          description: Imiona poza pierwszym.
        type:
          type: string
          enum: [ShadowPerson]
          description: Typ obiektu, zawsze przybierający jedną wartość (ShadowPerson).
    #############
    # Relations #
    #############
    OrgRelations:
      type: array
      items:
        anyOf:
          - $ref: '#/components/schemas/OrgWithRelationToOrg'
          - $ref: '#/components/schemas/PersonWithRelationToOrg'
          - $ref: '#/components/schemas/ShadowPersonWithRelationToOrg'
    PersonRelations:
      type: array
      items:
        $ref: '#/components/schemas/OrgWithRelationToPerson'
    Industries:
      description:
        "Lista głównych sekcji branż PKD, w których znajdują się szczegółowe PKD podane przez organizację.\n\n

        Pełna rozwijalna lista sekcji branż PKD z opisami znajduje się na stronie
        [https://www.biznes.gov.pl/pl/klasyfikacja-pkd](https://www.biznes.gov.pl/pl/klasyfikacja-pkd).\n\n

        Przykładowo, jeśli organizacja ma w tej liście, jako jeden z elementów, podane:\n
        ```
        {
            \"symbol\": \"C\",
            \"main\": true
