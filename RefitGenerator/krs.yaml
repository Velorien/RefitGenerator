  /krs/{id}/extract:
    get:
      summary: Pobieranie aktualnego odpisu KRS organizacji
      operationId: getKrsOrgExtract
      description:
        "Zwraca plik PDF z aktualnym odpisem KRS organizacji o danym id (numerze KRS).\n\n

        **Uwagi:**

        - **Aktualność odpisu:** Plik odpisu pochodzi z jednego z ostatnich 30 dni kalendarzowych.
          Zatem, jeśli wpis organizacji w KRS był aktualizowany bardzo niedawno, pobrany odpis może
          jeszcze nie uwzględniać tej aktualizacji.

        - **Format odpowiedzi (PDF/JSON):** To zapytanie API może zwrócić odpowiedź w formacie PDF (plik odpisu)
          lub JSON (jeśli wystąpi błąd).

        - **Organizacje wykreślone:** Takie organizacje nie posiadają wpisu aktualnego, zatem API zwróci
          dla nich błąd 404 (Not Found).
        "
      parameters:
        - name: id
          in: path
          description: Id organizacji (numer KRS bez początkowych zer)
          required: true
          example: 12345
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Plik PDF z aktualnym odpisem KRS organizacji.
          content:
