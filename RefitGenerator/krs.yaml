openapi: "3.0.0"
info:
  version: 0.1.0
  title: API Krajowego Rejestru Sądowego
  description: |
      # Wstęp
      Poniżej znajduje się dokumentacja dostępu programatycznego (API) do danych z Krajowego Rejestru Sądowego
      udostępnianych przez Fundację ePaństwo (https://epf.org.pl).

      # Autoryzacja
      Każde zapytanie do API musi zawierać ważny klucz API w nagłówku HTTP 'Authorization'. Klucze API dla danego
      konta są widoczne po zalogowaniu, na stronie https://rejestr.io/konto/api.

      # Pola KRS udostępniane przez API
      <big><b><a href="/api-pola" target="_blank">Kliknij tutaj aby zobaczyć pełną listę pól (w osobnym oknie).</a></b></big>

      API rejestr.io udostępnia wszystkie pola obecne w odpisach aktualnych KRS za wyjątkiem numerów PESEL osób.
      Udostępniamy również dane historyczne.

      Wszystkie te pola znajdują się w węźle `fields` w odpowiedzi na zapytanie
      ["Pobieranie danych organizacji"](#operation/getKrsOrg).

      Dodatkowo, niektóre podstawowe pola są również zwracane bezpośrednio, poza strukturą `fields`: np. adres,
      forma prawna, nazwa, numery NIP, REGON. Ich pełna lista jest wyliczona przy odpowiedzi
      `200 Dane organizacji w KRS` dla powyższego zapytania.

      Wszystkie pola zwracane w `fields` są zgrupowane w rozdziały tematyczne, tzw. "chapters". Ich lista to:
      - basic - podstawowe pola
      - branches - pola dotyczące oddziałów organizacji
      - financials - pola dotyczące finansów
      - obligations - pola dotyczące zobowiązań
      - transformations - pola dotyczące przekształceń, zmian statutu, itp.

      Aby zatem otrzymać pełnię aktualnych danych o organizacji, równą informacjom zawartym w odpisie KRS
      (poza numerami PESEL), potrzeba wykonać maksymalnie pięć zapytań API, po kolei prosząc o niepuste
      rozdziały z powyższej listy.

      Struktura `fields` jest skomplikowana, celem umożliwienia prezentowania zmian wartości pól w czasie.
      Jej szczegółowe omówienie znajduje się dalej w treści tej dokumentacji.

      # Struktura węzła fields
      Pola w węźle `fields` mogą mieć formę prostą lub grupową.

      <br/>

      **Przykład pola w formie prostej:**


      ```
      "nazwa_krotka": {
          "_value": "EXAMPLEX POLSKA",
          "_range": {
              "begin_entry_no": 7,
              "begin_date": "2010-02-03"
          }
      }
      ```

      Powyższy format pola zawiera:
      - nazwę pola (tu: `nazwa_krotka`)
      - aktualną wartość pola (tu: `EXAMPLEX POLSKA`)
      - informację od kiedy ta wartość jest obowiązująca (tu: od wpisu do KRS nr `7`, z dnia `2010-02-03`)

      <br/>

      **Przykład pola w formie grupowej:**

      ```
      "przedmiot_pozostalej_dzialalnosci_przedsiebiorcy": {
          "_childs": {
              "3": {
                  "_value": {
                      "symbol": [
                          "46",
                          null,
                          null
                      ],
                      "title": "Handel hurtowy, z wyłączeniem handlu pojazdami samochodowymi"
                  },
                  "_range": {
                      "begin_entry_no": 1,
                      "begin_date": "2011-03-04"
                  }
              },
              "6": {
                  "_value": {
                      "symbol": [
                          "46",
                          "90",
                          "Z"
                      ],
                      "title": "Sprzedaż hurtowa niewyspecjalizowana"
                  },
                  "_range": {
                      "begin_entry_no": 5,
                      "begin_date": "2012-04-05"
                  }
              },
              "7": {
                  "_value": {
                      "symbol": [
                          "46",
                          "61",
                          "Z"
                      ],
                      "title": "Sprzedaż hurtowa maszyn I urządzeń rolniczych oraz dodatkowego wyposażenia"
                  },
                  "_range": {
                      "begin_entry_no": 5,
                      "begin_date": "2012-04-05"
                  }
              }
          },
          "_value": {
              "members": [
                  3,
                  6,
                  7
              ],
              "members_count": 3,
              "members_total_count": 7
          },
          "_range": {
              "begin_entry_no": 5,
              "begin_date": "2012-04-05"
          }
      }
      ```

      Powyższy format pola zawiera:
      - nazwę pola (tu: `przedmiot_pozostalej_dzialalnosci_przedsiebiorcy`)
      - podstrukturę `childs` zawierającą aktualne pola podrzędne; każde z nich może być
        w formacie prostym lub grupowym (tu: format prosty); każde z nich ma numer porządkowy (tu: `3`, `6`, `7`)
      - wartość pola (w strukturze `_value`), która jest listą numerów porządkowych pól podrzędnych aktualnych na
        dzisiaj (`members`, tu: `3`, `6`, `7`)
      - liczbę aktualnych pól podrzędnych (`members_count`, tu: `3`) oraz wszystkich, w tym historycznych,
        pól podrzędnych (`members_total_count`, tu: `7`)
      - informację od kiedy ta wartość, czyli konkretna lista pól podrzędnych, jest obowiązująca
        (tu: od wpisu do KRS nr `5`, z dnia `2012-04-05`); uwaga: niektóre z pól podrzędnych mogły być dodane
        przez wcześniejszy wpis (tu: pole nr `3`, dodane we wpisie do KRS nr `1`)

      # Dane API wymagające planu Rejestrio Premium
      Te pola, które na portalu https://rejestr.io dostępne są jedynie dla użytkowników posiadających
      plan [Rejestrio Premium](https://rejestr.io/premium), wymagają również tego planu przy dostępie przez API.
      Są to następujące dane:
      - poniższe chaptery organizacji:
        - branches
        - obligations
        - transformations
      - odpisy KRS
      - dane historyczne, kwerendowane przy pomocy parametru `entry_no` zapytania API
        "[Pobieranie danych organizacji](#operation/getKrsOrg)"
      - powiązania historyczne, kwerendowane przy pomocy parametru `aktualnosc` zapytań API
        "[Pobieranie powiązań organizacji](#operation/getKrsOrgRelations)" i
        "[Pobieranie powiązań osoby](#operation/getPersonRelations)"
      - daty urodzenia osób

servers:
  - url: https://rejestr.io/api/v1
security:
  - RejestrIoApiKey: []
paths:
  /krs:
    get:
      summary: Wyszukiwanie organizacji
      operationId: searchKrsOrgs
      description:
        "Zwraca listę organizacji na podstawie następujących pól:\n
        - nazwa\n
        - numer NIP\n
        - numer REGON\n
        - forma prawna\n
        - data pierwszego wpisu do KRS\n
        - data najnowszego wpisu do KRS\n
        - kod PKD przeważającej działalności\n
        - kod PKD pozostałej działalności\n
        - czy organizacja jest organizacją pożytku publicznego (OPP)\n
        - czy organizacja jest wykreślona z KRS\n
        - czy organizacja jest w likwidacji\n
        - czy organizacja jest w upadłości\n
        - czy organizacja jest w zawieszeniu\n
        - wysokość kapitału zakładowego\n
        - kod TERC województwa (z rejestru [TERYT](http://eteryt.stat.gov.pl))\n
        - kod TERC powiatu (z rejestru [TERYT](http://eteryt.stat.gov.pl))\n
        - kod TERC gminy (z rejestru [TERYT](http://eteryt.stat.gov.pl)).\n\n

        Zwracane organizacje są posortowane w następujący sposób:\n
        - jeśli używany jest parametr `sort` - zgodnie z jego definicją;\n
        - jeśli parametr `sort` nie jest używany, ale jest używany parametr `name` - zgodnie z dopasowaniem
          szukanego tekstu do nazwy organizacji, lekko zmodyfikowanym wg kapitału zakładowego, gdzie większy kapitał
          oznacza wyższy wynik;\n
        - w przeciwnym wypadku - po numerze KRS, malejąco.\n\n

        **Uwaga:** Jeśli znasz numer KRS organizacji - nie musisz jej wyszukiwać. Id organizacji to jej numer KRS
        bez początkowych zer. Przejdź do sekcji [pobierania danych dla organizacji](#operation/getKrsOrg)."
      parameters:
        - name: name
          in: query
          description:
              "Fragment nazwy organizacji.\n\n

              Znaki specjalne powinny być zakodowane używając kodowania procentowego
              (https://en.wikipedia.org/wiki/Percent-encoding). W szczególności znak spacji koduje się przez **%20**.
              Przykładowo:\n
              - wyszukiwanie **examplex polska** powinno być zakodowane w URL jako **name=examplex%20polska**.\n\n

              Wielkość liter nie ma znaczenia. Następujące wyszukiwania są równoważne: **Examplex Polska** i
              **examplex polska**.\n\n

              Zadany fragment nazwy musi zawierać pełne słowa. Przykładowo:\n
              - wyszukiwanie **examplex** zwróci np. **Examplex Polska**,\n
              - wyszukiwanie **polska examplex** także zwróci **Examplex Polska**,\n
              - wyszukiwanie **examplex pol** NIE zwróci **Examplex Polska**.\n\n

              Nazwy organizacji zawierają formę prawną w wersji rozwiniętej, czyli np.
              'Examplex Polska spółka z ograniczoną odpowiedzialnością' a nie 'Examplex Polska sp. z o.o.'. Zatem
              szukanie używając skrótów nie zwróci wyników.
              "
          required: false
          example: pphu
          schema:
            type: string
        - name: nip
          in: query
          description: Pełen numer NIP organizacji, bez myślników.
          required: false
          example: 1234567890
          schema:
            type: string
        - name: regon
          in: query
          description: Pełen numer REGON organizacji.
          required: false
          example: 012345678
          schema:
            type: string
        - name: forma_prawna
          in: query
          description:
            "Pełna forma prawna organizacji, pisana wielkimi literami.\n\n

            **Uwaga:** Znak spacji koduje się w URL przez **%20**.
            "
          required: false
          example: "STOWARZYSZENIE EUROPEJSKIE"
          schema:
            type: string
        - name: first_entry_date
          in: query
          description:
            "Data pierwszego wpisu do KRS.\n\n

            Wartością tego parametru jest ciąg znaków reprezentujący albo konkretną datę albo okres czasu.
            W tym celu występują następujące operatory:\n
            - `lt` - mniejsza niż\n
            - `lte` - mniejsza niż lub równa\n
            - `eq` - równa\n
            - `gte` - większa niż lub równa\n
            - `gt` - większa niż\n\n

            Używając powyższych operatorów, same daty zawsze podaje się w formacie `RRRR-MM-DD`, czyli np. `2010-07-15`
            dla 15 lipca 2010 r.\n\n

            W celu zapytania o konkretną datę należy wpisać ją wraz z operatorem `eq`. Np. zapytanie o
            organizacje z datą pierwszego wpisu do KRS w dn. 15 lipca 2010 r. wygląda następująco:
            `first_entry_date=eq:2010-07-15`.\n\n

            W celu zapytania o okres czasu należy użyć pozostałych operatorów. Można po przecinku użyć dwóch
            operatorów, aby uzyskać okres ograniczony z obu stron.\n\n

            Np. zapytanie o organizacje z datą pierwszego wpisu do KRS nie wcześniej niż 15 lipca 2010 r.
            i jednocześnie wcześniej niż 15 sierpnia 2020 r. wygląda następująco:
            `first_entry_date=gte:2010-07-15,lt:2020-08-15`.
            "
          required: false
          schema:
            type: string
        - name: last_entry_date
          in: query
          description:
            "Data najnowszego wpisu do KRS.\n\n

            Wartością tego parametru jest ciąg znaków reprezentujący albo konkretną datę albo okres czasu.
            W tym celu występują następujące operatory:\n
            - `lt` - mniejsza niż\n
            - `lte` - mniejsza niż lub równa\n
            - `eq` - równa\n
            - `gte` - większa niż lub równa\n
            - `gt` - większa niż\n\n

            Używając powyższych operatorów, same daty zawsze podaje się w formacie `RRRR-MM-DD`, czyli np. `2010-07-15`
            dla 15 lipca 2010 r.\n\n

            W celu zapytania o konkretną datę należy wpisać ją wraz z operatorem `eq`. Np. zapytanie o
            organizacje z datą najnowszego wpisu do KRS w dn. 15 lipca 2010 r. wygląda następująco:
            `last_entry_date=eq:2010-07-15`.\n\n

            W celu zapytania o okres czasu należy użyć pozostałych operatorów. Można po przecinku użyć dwóch
            operatorów, aby uzyskać okres ograniczony z obu stron.\n\n

            Np. zapytanie o organizacje z datą najnowszego wpisu do KRS nie wcześniej niż 15 lipca 2010 r.
            i jednocześnie wcześniej niż 15 sierpnia 2020 r. wygląda następująco:
            `last_entry_date=gte:2010-07-15,lt:2020-08-15`.
            "
          required: false
          schema:
            type: string
        - name: przewazajacy_pkd
          in: query
          description:
            "Kod PKD przeważającej działalności przedsiębiorcy.\n\n

            Można także szukać po przedrostku kodu. Np. podające wartość **24** otrzyma się zarówno organizacje mające
            kod PKD przeważającej działalności równy **24.51.Z** jak i **24.52.Z**, itd.\n\n

            **Uwaga:** Istnieją organizacje, które nadal nie poprawiły swoich kodów PKD po zmianie numeracji w 2007 r.
            "
          required: false
          example: "24.51.Z"
          schema:
            type: string
        - name: pozostaly_pkd
          in: query
          description:
            "Kod PKD pozostałej działalności przedsiębiorcy.\n\n

            Można także szukać po przedrostku kodu. Np. podające wartość **24** otrzyma się zarówno organizacje mające
            kod PKD pozostałej działalności równy **24.51.Z** jak i **24.52.Z**, itd.\n\n

            **Uwaga:** Istnieją organizacje, które nadal nie poprawiły swoich kodów PKD po zmianie numeracji w 2007 r.
            "
          required: false
          example: "24"
          schema:
            type: string
        - name: dowolny_pkd
          in: query
          description:
            "Kod PKD przeważającej lub pozostałej działalności przedsiębiorcy.\n\n

            Można także szukać po przedrostku kodu. Np. podające wartość **24** otrzyma się zarówno organizacje mające
            dowolny kod PKD równy **24.51.Z** jak i **24.52.Z**, itd.\n\n

            **Uwaga:** Istnieją organizacje, które nadal nie poprawiły swoich kodów PKD po zmianie numeracji w 2007 r.
            "
          required: false
          example: "24.51"
          schema:
            type: string
        - name: jest_opp
          in: query
          description: Czy organizacja jest organizacją pożytku publicznego (OPP)?
          required: false
          example: "1"
          schema:
            type: boolean
            minimum: 0
            maximum: 1
        - name: jest_wykreslona
          in: query
          description: Czy organizacja jest wykreślona z KRS?
          required: false
          example: "1"
          schema:
            type: boolean
            minimum: 0
            maximum: 1
        - name: w_likwidacji
          in: query
          description: Czy organizacja jest w likwidacji?
          required: false
          example: "1"
          schema:
            type: boolean
            minimum: 0
            maximum: 1
        - name: w_upadlosci
          in: query
          description: Czy organizacja jest w upadłości?
          required: false
          example: "1"
          schema:
            type: boolean
            minimum: 0
            maximum: 1
        - name: w_zawieszeniu
          in: query
          description: Czy organizacja jest w zawieszeniu?
          required: false
          example: "1"
          schema:
            type: boolean
            minimum: 0
            maximum: 1
        - name: kapital
          in: query
          description:
            "Wysokość kapitału zakładowego.\n\n

            Wartością tego parametru jest ciąg znaków reprezentujący albo konkretną wartość kapitału albo jakiś
            jego zakres. W tym celu występują następujące operatory:\n
            - `lt` - mniejszy niż\n
            - `lte` - mniejszy niż lub równy\n
            - `eq` - równy\n
            - `gte` - większy niż lub równy\n
            - `gt` - większy niż\n\n

            W celu zapytania o konkretną wartość należy wpisać tę wartość wraz z operatorem `eq`. Np. zapytanie o
            organizacje z kapitałem 10000 zł wygląda następująco: `kapital=eq:10000`.\n\n

            W celu zapytania o zakres kapitału należy użyć pozostałych operatorów. Można po przecinku użyć dwóch
            operatorów, aby uzyskać zakres ograniczony z obu stron.\n\n

            Np. zapytanie o organizacje z kapitałem równym co najmniej 10000 zł ale mniej niż 15000 zł wygląda
            następująco: `kapital=gte:10000,lt:15000`.\n\n

            **Uwaga**: nieznaczna liczba organizacji (mniej niż 100), podaje kapitał zakładowy w euro,
            zamiast w złotówkach.
            "
          required: false
          schema:
            type: string
        - name: wojewodztwo
          in: query
          description: Dwucyfrowy kod TERC województwa siedziby lub oddziału organizacji.
          required: false
          example: "02"
          schema:
            type: string
        - name: powiat
          in: query
          description: Czterocyfrowy kod TERC powiatu siedziby lub oddziału organizacji.
          required: false
          example: "0201"
          schema:
            type: string
        - name: gmina
          in: query
          description:
            "**Sześciocyfrowy** (NIE siedmiocyfrowy) kod TERC gminy siedziby lub oddziału organizacji."
          required: false
          example: "020103"
          schema:
            type: string
        - name: sort
          in: query
          description:
            "Określenie porządku sortowania wyników wyszukiwania.\n\n

            Wartością tego parametru jest ciąg znaków reprezentujący pole, po którym należy posortować wyniki, oraz
            opcjonalnie kierunek sortowania (rosnący albo malejący).\n\n

            Przykład parametru: `sort=first_entry_date:asc`. Takie wyszukiwanie zwróci wyniki posortowane po dacie
            pierwszego wpisu do KRS w kolejności rosnącej, czyli od najstarszych do najmłodszych organizacji.\n\n

            Pola, które można podać jako kryterium sortowania (lista będzie poszerzana):\n
            - `first_entry_date`\n
            - `kapital`\n
            - `last_entry_date`\n
            - `name`\n\n

            Przy polach poza `name` można używać kierunków sortowania: `desc` (malejący) lub `asc` (rosnący),
            z których pierwszy jest domyślny.\n\n

            Dla pola `name`, kierunek sortowania jest zawsze malejący,
            zgodnie z dopasowaniem szukanego tekstu do nazwy organizacji, lekko zmodyfikowanym wg kapitału zakładowego,
            gdzie większy kapitał oznacza wyższy wynik.\n\n

            Przykłady parametru:\n
            - `sort=first_entry_date:asc`\n
            - `sort=kapital:desc`\n
            - `sort=name`
            "
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Którą stronę wyników wyszukiwania zwrócić.
          required: false
          example: 3
          schema:
            type: integer
            format: int64
            minimum: 1
            default: 1
        - name: per_page
          in: query
          description: Ile wyników wyszukiwania mieści się na stronie.
          required: false
          example: 20
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Wyniki wyszukiwania
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/OrgSearchResult"
              examples:
                example1:
                  $ref: "#/components/examples/EnergiaSearch"
        '400':
          description: Niepoprawne zapytanie
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: 400
                message: "The nip must be a number."
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '403':
          $ref: "#/components/responses/QuotaExceededError"
        '429':
          $ref: "#/components/responses/TooManyRequestsError"
        '500':
          $ref: "#/components/responses/InternalServerError"
      x-code-samples:
        - lang: Shell
          source:
            "# Szukaj organizacji w KRS po nazwie zawierającej słowo \"energia\".
            \ncurl https://rejestr.io/api/v1/krs?name=energia
                --header \"Authorization: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\""

  /krs/{id}:
    get:
      summary: Pobieranie danych organizacji
      operationId: getKrsOrg
      description:
        "Zwraca dane organizacji dla podanego Id (numeru KRS):\n
          - dane podstawowe (tylko aktualne)\n
          - dodatkowe pola z wybranego rozdziału (aktualne lub historyczne)\n

         Dostępne są następujące rozdziały:\n
          - Podstawowe pola\n
          - Oddziały\n
          - Finanse\n
          - Przekształcenia\n
          - Zobowiązania\n
        "
      parameters:
        - name: id
          in: path
          description: Id organizacji (numer KRS bez początkowych zer)
          required: true
          example: 12345
          schema:
            type: integer
            format: int64
        - name: chapter
          in: query
          description:
            "Rozdział z którego mają być zwrócone dodatkowe pola:\n
              - *basic* - Podstawowe pola\n
              - *branches* - Oddziały organizacji\n
              - *financials* - pola z rozdziału \"Finanse\"\n
              - *transformations* - pola z rozdziału \"Przekształcenia\"\n
              - *obligations* - pola z rozdziału \"Zobowiązania\"\n
            "
          required: false
          example: financials
          schema:
            type: string
            default: null
            enum: [null, basic, branches, financials, transformations, obligations]
        - name: entry_no
          in: query
          description:
            "Numer wpisu do KRS, według którego zwracane są dane rozdziału.\n\n

            Użycie tego parametru jest tylko możliwe gdy używa się również parametru `chapter`.\n\n

            Użycie tego parametru powoduje, że w odpowiedzi nie ma podstawowych pól, gdyż trzymamy tylko ich wartości
            dla najnowszego wpisu. Innymi słowy, jedyne zwracane pole najwyższego poziomu to pole `fields`.\n\n

            Pola zwracane w podstrukturze `fields`, z rodziału wskazanego w parametrze `chapter`,
            mają wartości historyczne. Są to wartości ze stanu organizacji po dokonaniu wpisu do KRS
            o numerze takim jaka jest wartość niniejszego parametru.
            "
          required: false
          example: 5
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Dane organizacji w KRS
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/OrgWithChapters"
                  - $ref: "#/components/schemas/OrgWithChaptersAndFields"
              examples:
                example1:
                  $ref: "#/components/examples/OrlenBasic"
        '400':
          description: Niepoprawne zapytanie
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                code: 400
                message: "Invalid 'entry_no'. Should be a positive int."
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '403':
          $ref: "#/components/responses/QuotaExceededError"
        '404':
          $ref: "#/components/responses/NotFoundError"
        '429':
          $ref: "#/components/responses/TooManyRequestsError"
        '500':
          $ref: "#/components/responses/InternalServerError"
      x-code-samples:
        - lang: Shell
          source:
            "# Pobierz aktualne dane organizacji o id 28860 (nr KRS 0000028860):
              \ncurl https://rejestr.io/api/v1/krs/28860
                  --header \"Authorization: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee\""

